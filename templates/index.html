<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake News📰 Detection System</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
	<div class="container login">
		<h1 style="color:red;"> Fake News Detector</h1>

		<div id="whiteback">
			<form action="{{ url_for('predict')}}" method="POST">
				<textarea  name="message" rows="10" cols="50" required="required"></textarea>
				<br> </br>
				<button type="submit" class="btn-block btn-large button" style="background-color: #373A40; color: #EEEEEE;">
					Predict</button>

					<div class="results" style="margin-top: 15px;">

						{% if prediction == ['FAKE']%}
						<h4 style="color:red;">Looking Spam⚠️News📰 </h4>
						{% elif prediction == ['REAL']%}
									<h4 style="color:green;"><b>Looking Real News📰</b></h4>
						{% endif %}

					</div>
			</form>
		</div>

	</div>

</body>
